<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Монеты: <span id="coinCount">0</span></h1>
        </div>
        <div class="main">
            <button id="clickerBtn">
                <img src="Clicker.png" alt="Clicker">
            </button>
        </div>
        <div class="sidebar">
            <h2>Прокачка</h2>
            <button class="upgrade-btn" id="doubleClicks">Добавить 1 клик (50 монет)</button>
            <button class="upgrade-btn" id="autoClicker">Автокликер (500 монет)</button>
            <button class="upgrade-btn" id="moderator">Стать модератором (10000 монет)</button>
            <button class="upgrade-btn" id="admin">Стать админом (100000 монет)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
